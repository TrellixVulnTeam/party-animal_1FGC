                    <h2>
                      Log in to the LiveRamp Marketplace
                    </h2>
                    <form id=form method="POST" action="/api/auth/multi" class="wow fadeInUp" data-wow-delay="0.5s">
                        <div id=errors style="padding-bottom:1em;color:red"></div>
                        <input type="text" id="email" name="username"
                          placeholder="Username" value="" required>

                        <input type="password" id="psw" name="password"
                          placeholder="Password "required>

                        <input type="hidden" next="/dashboard/">
                        <input class="button" id=submit type="submit" value="Sign in" class="">
                    </form>

                </div>

            </section>

        </main>

    </div>

<script>
var AUTH_URL = '/api/auth/multi'
</script>

<script>
function isAuthenticated(authData) {
  try {
    return authData.IsAuthenticated === true
  } catch (err) {}
  return false
}

function hasDashboardPermission(authData) {
  try {
    var user = authData.Session.user
    return isAuthenticated(authData) && user.roles.indexOf('DASHBOARD') > -1
  } catch (err) {}
  return false
}

function redirectOnAuth(authData) {
  if (hasDashboardPermission(authData)) {
    window.location.href = '/dashboard/'
  } else if (isAuthenticated(authData)) {
    window.location.href = '/landing'
  }
}

function checkAuth() {
  var req = new XMLHttpRequest()
  req.open('GET', AUTH_URL, true)
  req.withCredentials = true
  req.send()

  req.onload = function(res) {
    if (req.status >= 200 && req.status < 400) {
      var authData = JSON.parse(req.responseText)
      return redirectOnAuth(authData)
    }
  }

  req.onerror = function() {
    console.log('Error checking credentials.')
  }
}

checkAuth()
</script>

<script>
var form = document.getElementById('form')
form.addEventListener('submit', function(ev) {
  ev.preventDefault()
  ev.stopPropagation()
  var errors = form.querySelector('#errors')
  var username = form.querySelector('#email')
  var password = form.querySelector('#psw')
  var data = { Username: username.value, Password: password.value }

  function clearForm() {
    username.value = ''
    password.value = ''
    username.focus()
  }

  function setError(html) {
    errors.innerHTML = 'Invalid username or password.'
    clearForm()
  }

  var req = new XMLHttpRequest()
  req.open('POST', AUTH_URL, true)
  req.setRequestHeader(
    'Content-Type', 'application/x-www-form-urlencoded; charset=UTF-8')
  req.send(JSON.stringify(data))

  req.onload = function() {
    if (req.status >= 200 && req.status < 400) {
      try {
        var authData = JSON.parse(req.responseText)
        return redirectOnAuth(authData)
      } catch (err) {
        console.log(err)
        setError('There was an error when attempting to log in.')
      }
    } else if (req.status === 401) {
      setError('Invalid username or password.')
    } else if (req.status === 403) {
      setError('You are not allowed to access this page.')
    } else if (req.status >= 500) {
      setError('A server error has occurred.')
    } else {
      setError('There was a problem with this log-in attempt.')
    }
  }

  req.onerror = function() {
    setError('There was an error.')
  }
})
</script>
